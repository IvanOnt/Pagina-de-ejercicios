            var res;
            var sum = 0;

            for(var i=1; i<=100; i++)
            {
                res=i%2;
                if(res==1)
                {
                    sum=sum+i;

                    document.write("<p>Numero "+i+" Suma de todos los impares: "+sum+"</p>");
