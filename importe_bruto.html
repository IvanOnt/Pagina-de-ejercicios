        <title>Importe bruto</title>
        <link rel="stylesheet" type="text/css" href="../css/impo_bru.css">
        <script type="text/javascript">
        var bruto;
        var neto;
        var por;


        bruto=prompt("Cual es el importe bruto: ");
        
        if(bruto>150000)
        {
            alert("Se aplica 16% de impuesto");
            
            por=(bruto/100)*16;
            neto=bruto-por;

            alert("El importe neto es de: "+neto);
        }
        else
        {
            alert("Se aplica 10% de impuesto");

            por=(bruto/100)*10;
            neto=bruto-por;

            alert("El importe neto es de: "+neto);
        }
        </script>
